<form id="add-category-form" method="post" class="space-y-6">
    <div>
        <label for="category_name" class="block text-sm font-medium text-slate-700 mb-1">Category Name <span class="text-red-500">*</span></label>
        <input type="text" id="category_name" name="category_name" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div>
        <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description (Optional)</label>
        <textarea id="description" name="description" rows="3"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
    </div>
    <div class="pt-2 flex justify-end">
        <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
            Add Category
        </button>
    </div>
</form>
