<form id="add-customer-form" method="post" class="space-y-6">
    <div>
        <label for="first_name" class="block text-sm font-medium text-slate-700 mb-1">First Name <span class="text-red-500">*</span></label>
        <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div>
        <label for="last_name" class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm" placeholder="you@example.com">
    </div>
    <div>
        <label for="phone_number" class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div>
        <label for="address" class="block text-sm font-medium text-slate-700 mb-1">Address</label>
        <textarea id="address" name="address" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
    </div>
    <div class="pt-2 flex justify-end">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Add Customer</button>
    </div>
</form>
